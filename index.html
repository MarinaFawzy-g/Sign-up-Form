<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="background">
    <form action="#" method="post">
      <div class="quote">
  <h2>Let your journey begin with a single bloom</h2>
</div>

      <div class="form-section">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Marina" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Fawzy" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Marina750@gmail.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="*******" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="*******" required>
      </div>

      <button type="submit">Create Account</button>
    </form>
  </div>
</body>
